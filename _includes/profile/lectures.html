<div class="row">
    {% for lecture in site.data.lectures%}
    <div class="col">
      <div class="card mb-3 mx-auto" style="max-width:150px; min-width:120px;">
        <img class="card-img-top" src="{{lecture.imgurl}}" alt="Card image cap" style="height:150px;">
        <div class="card-body">
          <p class="card-text">{{lecture.title}}<p/>
          <p class="card-text"><small class="text-muted">{{lecture.subtitle}}</small></p>
        </div>
      </div>
    </div>
    {%endfor%}

</div>
