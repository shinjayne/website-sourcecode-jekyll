<style>
.card{
  width:36vw ;
  max-width:360px;
  min-width:270px;
  border-radius:1rem;
}
.card-body{
  height: 40vw;
  max-height: 400px;
  min-height: 300px;
  width: 100%;
  display: block;
  background-color: #00010299;
  background-blend-mode: color;
  background-size: cover;
  border-bottom-left-radius: 1rem;
  border-bottom-right-radius: 1rem;
}
</style>


<div class="card mx-auto text-center">
  <div class="card-header">Project</div>
  <div class="card-body" style="background-image:url('{{include.project.mainpic}}');">
    <a href="{{include.project.url}}"><h1 class="card-title text-white" style="font-size : 1.8rem;">{{include.project.title}}</h1></a>
    <!---p class="card-text text-secondary">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer. This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p-->
    <p class="card-text text-white">
      <p class="text-muted">{{include.project.categories}} | {{include.project.date | date_to_long_string}}</p>
    </p>
    <p class="card-text text-white">
      Tags |
      {%for tag in include.project.tags %}
      <a href="#" class="badge badge-danger">{{tag}}</a>
      {%endfor%}
    </p>
  </div>
</div>
