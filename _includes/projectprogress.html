<p class="text-uppercase font-italic">
  {{ include.project.progress }}
</p>

{% if include.project.progress == "done" %}
  <div class="progress" style="width:95%;">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
{% else if include.project.progress == "doing" %}
  <div class="progress" style="width:95%;">
    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
{% else %}
  <div class="progress" style="width:95%;">
    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
{%endif%}
